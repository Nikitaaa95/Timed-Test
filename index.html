<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Timed Test" content="A timed test to check the user's knowledge of basic Javascript." />
    <link
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Timed Test</title>
  </head>
  <body>
    <section class="header">
        <h1 class="time" style="text-align:right;"></h1>
        <div id="main"></div>
    </section>
    <div id="testbody">
    <section id="quizsum" style="text-align:center">
        <h1> Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/tine by ten words.</p>
        <button id="startquiz">Start Quiz</button>
    </section>
    <div class="questions" id="questions">

    </div>
    <div class="answers" id="answers">

    </div>
    <div class="score" id="score">
        <h3 class="scorealert" id="scorealert"></h3>
    </div>
</div>
    <script src="assets/js/script.js"></script>
  </body>
